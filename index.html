<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://images.pexels.com/photos/19677/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" rel="icon">
  <meta charset="link href=<" https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig-Dice</title>
</head>

<body>
  <div class="front-page container">
    <div class="jumbotron">
      <h1>Pig Dice Dual Game.</h1>
      <form id="player-1">
        <div class="form-group">
          <label for="player1Name">Player One:</label>
          <input required class="player1Name form-control" type="text">
        </div>
      </form>
      <form id="player-2">
        <div class="form-group">
          <label for="player2Name">Player Two:</label>
          <input required class="player2Name form-control" type="text">
        </div>
      </form>
      <button id="start" class="btn-info btn">START</button>
      <buton id="reset" class="btn-info btn">REFRESH</buton>
    </div>
  </div>

  <div class="back-page container">
    <div class="jumbotron">
      <button id="new-game" class="btn-info btn">NEW GAME</button>
      <div class="row">
        <div class="col-md-6">
          <h2>Player 1: <span id="player1Name"><span></h2>
          <button id="player1-roll" class="btn-success btn">Roll</button>
          <button id="player1-hold" class="btn-warning btn">Hold</button>
          <h2>Dice Roll: <span id="die-roll-1"></span></h2>
          <p>Round Total: <span id="round-total-1"></span></p>
          <p>Total Score: <span id="total-score-1"></span></p>
        </div>

        <div class="col-md-6">
          <h2>Player 2: <span id="player2Name"><span></h2>
          <button id="player2-roll" class="btn-success btn">Roll</button>
          <button id="player2-hold" class="btn-warning btn">Hold</button>
          <h2>Dice Roll: <span id="die-roll-2"></span></h2>
          <p>Round Total: <span id="round-total-2"></span></p>
          <p>Total Score: <span id="total-score-2"></span></p>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/scripts.js"></script>

</html>
